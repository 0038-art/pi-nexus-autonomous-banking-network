<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Coin Real-Time Data Analytics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <header>
      <nav>
        <ul>
          <li><a href="#market-performance">Market Performance</a></li>
          <li><a href="#aggregated-data">Aggregated Data</a></li>
          <li><a href="#listing-progress">Listing Progress</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="market-performance">
        <h1>Market Performance</h1>
        <div id="chart-container">
          <!-- Line chart will be rendered here -->
        </div>
      </section>
      <section id="aggregated-data">
        <h1>Aggregated Data</h1>
        <table id="aggregated-data-table">
          <!-- Aggregated data table will be rendered here -->
        </table>
      </section>
      <section id="listing-progress">
        <h1>Listing Progress</h1>
        <table id="listing-progress-table">
          <!-- Listing progress table will be rendered here -->
        </table>
      </section>
    </main>
  </div>
  <script src="frontend.js"></script>
</body>
</html>
