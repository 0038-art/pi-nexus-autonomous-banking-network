<!DOCTYPE html>
<html>
<head>
  <title>Pi Coin Voting System</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Pi Coin Voting System</h1>
  </header>
  <main>
    <section id="voting-section">
      <h2>Cast Your Vote</h2>
      <form id="vote-form">
        <label for="vote">Enter your vote:</label>
        <input type="number" id="vote" name="vote" value="0" step="0.000001">
        <button type="submit">Cast Vote</button>
      </form>
      <p id="vote-count">0 votes cast</p>
    </section>
    <section id="results-section">
      <h2>Current Results</h2>
      <p id="pi-value">$314.159</p>
      <p id="vote-average">Average vote: $0.00</p>
      <p id="vote-standard-deviation">Standard deviation: $0.00</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Pi Coin Voting System</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
