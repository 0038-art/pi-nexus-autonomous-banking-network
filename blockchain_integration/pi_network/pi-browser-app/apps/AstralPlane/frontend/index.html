<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astral Plane</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#marketplace">Marketplace</a></li>
        <li><a href="#vr-experience">VR Experience</a></li>
        <li><a href="#account">Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- Marketplace Section -->
  <section id="marketplace">
    <h2>Marketplace</h2>
    <div class="marketplace-grid">
      <!-- Asset cards will be rendered here -->
    </div>
  </section>

  <!-- VR Experience Section -->
  <section id="vr-experience">
    <h2>VR Experience</h2>
    <div class="vr-container">
      <!-- VR scene will be rendered here -->
    </div>
  </section>

  <!-- Account Section -->
  <section id="account">
    <h2>Account</h2>
    <div class="account-info">
      <!-- Account information will be rendered here -->
    </div>
  </section>

  <!-- Web3 Modal -->
  <div class="web3-modal">
    <h2>Connect to Web3</h2>
    <button id="connect-web3-btn">Connect</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
