<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain-Based Identity Verification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Blockchain-Based Identity Verification</h1>
    <form id="user-form">
      <label for="user-address">Enter your Ethereum address:</label>
      <input type="text" id="user-address" name="user-address" /><br /><br />
      <label for="user-image">Upload your image:</label>
      <input type="file" id="user-image" name="user-image" /><br /><br />
      <button id="verify-button">Verify Identity</button>
    </form>
    <div id="result"></div>

    <script src="index.js"></script>
  </body>
</html>
